<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-BSIT2A-Gabito</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; 
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .grid-container {
            display: grid;
            justify-content: center;
            align-items: center;
        }

        .calculator-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(6, 1fr);
            grid-gap: 1px;
            background-color: antiquewhite;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        }

        .calculator-grid button {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 25px;
            background-color: #FFF6E9;
            border: none;
            cursor: pointer;
        }

        textarea {
            grid-column: span 4;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 25px;
            text-align: end;
            background-color: #5BBCFF;
            border: none;
        }

        .calculator-grid button:nth-child(n+18) {
            background-color: #40A2E3;
        }

        button:hover,
        .calculator-grid button:nth-child(n+18):hover {
            background-color: #BBE2EC;
            color: white;
            transition: 0.2s;
        }
    </style>
</head>
<body>

    <h1>Calculator Logic with Javascript</h1>
    <div class="grid-container">
        <div class="calculator-grid">
            <textarea type="text" id="inputtext" placeholder="0"></textarea>
            <button>C</button>
            <button>DEL</button>
            <button></button>
            <button>+</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>/</button>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>

    <script>
        let inputText = document.getElementById("inputtext");
        let currentInput = "";
      
        document.addEventListener("DOMContentLoaded", function() {
          let buttons = document.querySelectorAll(".calculator-grid button");
          buttons.forEach(function(button) {
            button.addEventListener("click", function() {
              let buttonText = button.textContent;
              switch (buttonText) {
                case "C":
                  currentInput = "";
                  inputText.value = "0";
                  break;
                case "DEL":
                  currentInput = currentInput.slice(0, -1);
                  inputText.value = currentInput || "0";
                  break;
                case "=":
                  try {
                    let result = eval(currentInput);
                    inputText.value = result;
                    currentInput = result.toString();
                  } catch (e) {
                    inputText.value = "Error";
                    currentInput = "";
                  }
                  break;
                default:
                  if (buttonText === "+" || buttonText === "-" || buttonText === "*" || buttonText === "/") {
                    currentInput += " " + buttonText + " ";
                  } else {
                    currentInput += buttonText;
                  }
                  inputText.value = currentInput;
              }
            });
          });
        });
    </script>
</body>
</html>
